<!-- weather-app.component.html -->
<header class="header">
  <div class="logo" aria-label="Weather App Logo">WeatherApp</div>
</header>
<div class="search_container">
  <form
    class="search-form"
    #weatherForm="ngForm"
    (ngSubmit)="OnSubmit(weatherForm)"
  >
    <input
      type="text"
      name="area"
      [(ngModel)]="area_of_weather"
      placeholder="Enter a place to search"
    />
    <button type="submit">Search</button>
  </form>
</div>
<main class="main">
  <section class="weather-card container" aria-label="Current Weather">
    <div class="weather-location" tabindex="0">{{ location }}</div>
    <div class="weather-temp" aria-label="Temperature">
      {{ temperature }}&deg;C
    </div>

    <svg
      class="weather-icon"
      aria-hidden="true"
      viewBox="0 0 64 64"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="Weather icon"
    >
      <circle
        cx="32"
        cy="32"
        r="12"
        stroke="#2563eb"
        stroke-width="4"
        fill="none"
      />
      <line
        x1="32"
        y1="4"
        x2="32"
        y2="16"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="32"
        y1="48"
        x2="32"
        y2="60"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="4"
        y1="32"
        x2="16"
        y2="32"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="48"
        y1="32"
        x2="60"
        y2="32"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="11"
        y1="11"
        x2="19"
        y2="19"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="45"
        y1="45"
        x2="53"
        y2="53"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="45"
        y1="19"
        x2="53"
        y2="11"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
      <line
        x1="11"
        y1="53"
        x2="19"
        y2="45"
        stroke="#2563eb"
        stroke-width="4"
        stroke-linecap="round"
      />
    </svg>

    <div class="weather-condition" tabindex="0">{{ condition }}</div>

    <div class="weather-details">
      <div class="detail-item">
        <svg
          aria-hidden="true"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2v20M2 12h20"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="detail-label">Humidity</span>
        <span class="detail-value">{{ humidity }}%</span>
      </div>

      <div class="detail-item">
        <svg
          aria-hidden="true"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 3v1M12 20v1M4.22 4.22l.7.7M18.36 18.36l.7.7M1 12h1M20 12h1M4.22 19.78l.7-.7M18.36 5.64l.7-.7"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="detail-label">Wind</span>
        <span class="detail-value">{{ windSpeed }} mph</span>
      </div>

      <div class="detail-item">
        <svg
          aria-hidden="true"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="12"
            cy="12"
            r="9"
            stroke="currentColor"
            stroke-width="2"
          />
          <path
            d="M12 7v5l3 3"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="detail-label">Pressure</span>
        <span class="detail-value">{{ pressure }} hPa</span>
      </div>
    </div>
  </section>
</main>
