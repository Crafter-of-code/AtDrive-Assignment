<p class="title">Our Products</p>
<div class="main_container">
  <div *ngFor="let product of Products" class="product_container">
    <app-product-container
      [name]="product.name"
      [price]="product.price"
      [description]="product.description"
    >
      <div class="actions">
        <button (click)="addToCart(product._id)">Add to card</button>
      </div>
    </app-product-container>
  </div>
</div>
