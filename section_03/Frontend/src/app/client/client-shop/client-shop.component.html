<div class="top_heading_container"><h1>Shop Online</h1></div>
<hr />
<div class="main_container">
  <div class="product_container" *ngFor="let product of AllProductData">
    <app-product-container
      name="{{ product.name }}"
      price="{{ product.price }}"
      discription="{{ product.discription }}"
    >
      <button>Add to Cart</button>
      <button>Buy now</button>
    </app-product-container>
  </div>
</div>
