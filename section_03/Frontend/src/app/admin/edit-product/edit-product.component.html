<div class="top_heading">
  <h1>Product Id: {{ single_product_data._id }}</h1>
</div>

<div id="form_container">
  <form #updateForm="ngForm" (ngSubmit)="updateForm_method(updateForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="updated_product_name"
        [(ngModel)]="single_product_data.name"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        type="number"
        name="updated_product_value"
        [(ngModel)]="single_product_data.price"
      />
    </div>

    <div class="form-group">
      <label for="description">description</label>
      <input
        id="description"
        type="text"
        name="updated_product_description"
        [(ngModel)]="single_product_data.description"
      />
    </div>

    <div class="form-actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
