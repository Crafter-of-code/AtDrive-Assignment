<div class="top_container">
  <div>
    <h1>{{ name }}</h1>
    <div *ngIf="price > 0" style="display: flex; align-items: center">
      <h2>{{ price | currency : "INR" }}</h2>
    </div>
    <div>
      <h3 style="display: flex; align-items: center">{{ description }}</h3>
    </div>
  </div>
  <div class="button_group">
    <ng-content></ng-content>
  </div>
</div>
